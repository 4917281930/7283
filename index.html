<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Uptime Monitor | killerwhales_user</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --green: #22c55e;
            --green-soft: rgba(34, 197, 94, 0.15);
            --green-soft-border: rgba(34, 197, 94, 0.5);
            --red: #ff0044;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Manrope', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- BACKGROUND EFFECTS --- */
        .ambient-light {
            position: fixed;
            top: 50%; left: 50%;
            width: 150vw; height: 150vw;
            background: radial-gradient(circle, rgba(60, 20, 180, 0.15) 0%, rgba(0,0,0,0) 60%);
            transform: translate(-50%, -50%);
            z-index: -2;
            animation: pulse-light 10s infinite alternate;
        }

        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            z-index: -1;
            pointer-events: none;
        }

        /* --- LAYOUT --- */
        .wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
            width: 100%;
            position: relative;
            z-index: 2;
            flex: 1;
        }

        /* --- HEADER --- */
        nav {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 6rem;
            padding-bottom: 1.5rem;
        }

        .brand {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.2rem;
        }

        .live-indicator {
            display: flex; align-items: center; gap: 12px;
            font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted);
        }
        .pulse-dot { 
            width: 8px; height: 8px; 
            background: var(--green); 
            border-radius: 50%; 
            box-shadow: 0 0 12px var(--green);
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        /* --- HERO SECTION --- */
        .hero {
            margin-bottom: 2.5rem;
        }

        h1 {
            font-family: 'Manrope', sans-serif;
            font-weight: 300;
            font-size: clamp(2.5rem, 5vw, 4rem);
            line-height: 1.1;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .hero-desc {
            font-size: 1rem; 
            color: var(--text-muted); 
            line-height: 1.8;
            max-width: 600px;
        }

        /* --- SECTION HEADERS --- */
        .section-header {
            font-family: 'Syncopate', sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            margin: 2rem 0 0.8rem 0;
        }

        .section-header:first-of-type {
            margin-top: 1.5rem;
        }

        /* --- NETWORK TABLE STYLE (NO BORDER BOX) --- */
        .net-table {
            width: 100%;
            margin-bottom: 2rem;
        }

        .net-row {
            display: grid;
            grid-template-columns: 150px 1fr auto;
            align-items: center;
            gap: 1.5rem;
            padding: 0.85rem 0;
        }

        .net-row.pending {
            grid-template-columns: 1fr;
            justify-items: start;
        }

        .net-name {
            font-size: 0.95rem;
            color: var(--text-main);
        }

        .uptime-bars {
            display: flex;
            align-items: center;
            gap: 2px;
            justify-content: flex-start;
        }

        .uptime-bar {
            width: 3px;
            height: 22px;
            border-radius: 999px;
            background: var(--green);
            opacity: 0.9;
            transition: transform 0.2s ease, opacity 0.2s ease, background 0.2s ease;
        }

        .uptime-bar.down {
            background: var(--red);
            opacity: 1;
        }

        .uptime-bar:hover {
            transform: scaleY(1.25);
            opacity: 1;
        }

        .stake-btn {
            font-family: 'Syncopate', sans-serif;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.3px;
            padding: 0.45rem 1.3rem;
            border-radius: 999px;
            border: 1px solid var(--green-soft-border);
            background: var(--green-soft);
            color: #bbf7d0;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
        }

        .stake-btn:hover {
            background: rgba(34, 197, 94, 0.25);
            transform: translateY(-1px);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.25);
        }

        .stake-btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* --- FOOTER --- */
        footer {
            padding: 2rem;
            text-align: center;
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse-light {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.1; }
            100% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.2; }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s ease forwards;
        }

        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .wrapper { padding: 2rem 1.5rem; }
            nav { margin-bottom: 3rem; }
            .net-row {
                grid-template-columns: 100px 1fr auto;
                gap: 0.8rem;
                padding: 1rem 0;
            }
            .net-name {
                font-size: 0.9rem;
            }
            .uptime-bars {
                gap: 1.5px;
            }
            .uptime-bar {
                width: 2.5px;
                height: 20px;
            }
            .stake-btn {
                padding: 0.4rem 0.9rem;
                font-size: 0.6rem;
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="ambient-light"></div>

    <div class="wrapper">
        
        <nav class="fade-in">
            <div class="brand">killerwhales_user</div>
            <div class="live-indicator">
                <div class="pulse-dot"></div>
                Live Monitoring
            </div>
        </nav>

        <section class="hero fade-in delay-1">
            <h1>Network Uptime Monitor</h1>
            <p class="hero-desc">
                Real-time monitoring of validator infrastructure across multiple blockchain networks. 
                Data refreshes automatically every 30 seconds.
            </p>
        </section>

        <!-- MONITOR TABLES (NO BORDER STYLE) -->
        <section class="fade-in delay-2">
            <!-- MAINNET -->
            <h2 class="section-header">Mainnet</h2>
            <div class="net-table" id="mainnetTable"></div>

            <!-- TESTNET -->
            <h2 class="section-header">Testnet</h2>
            <div class="net-table" id="testnetTable"></div>

            <!-- PENDING -->
            <h2 class="section-header">Pending Networks</h2>
            <div class="net-table" id="pendingTable"></div>
        </section>

    </div>

    <footer>
        KILLERWHALES_USER INFRASTRUCTURE
    </footer>

    <script>
        // Dữ liệu network
        const mainnetNetworks = [
            { name: 'Paxi', uptime: 99.9 },
            { name: 'Lava', uptime: 99.8 },
            { name: 'BitBadgesChain', uptime: 99.7 }
        ];

        const testnetNetworks = [
            { name: 'Lumera', uptime: 99.6 },
            { name: 'Empeiria', uptime: 99.8 }
        ];

        const pendingNetworks = [
            { name: 'Kiichain', uptime: 99.0 },
            { name: 'Warden', uptime: 98.5 }
        ];

        const TOTAL_BARS = 60;

        function renderAll() {
            renderTable('mainnetTable', mainnetNetworks);
            renderTable('testnetTable', testnetNetworks);
            renderTable('pendingTable', pendingNetworks);
        }

        function renderTable(containerId, networks) {
            const table = document.getElementById(containerId);
            table.innerHTML = '';
            const isPending = containerId === 'pendingTable';

            networks.forEach(net => {
                const row = document.createElement('div');
                row.className = 'net-row';
                if (isPending) row.classList.add('pending');

                const name = document.createElement('div');
                name.className = 'net-name';
                name.textContent = net.name;
                row.appendChild(name);

                if (!isPending) {
                    const uptimeBars = document.createElement('div');
                    uptimeBars.className = 'uptime-bars';
                    fillUptimeBars(uptimeBars, net.uptime);
                    row.appendChild(uptimeBars);

                    const stake = document.createElement('button');
                    stake.className = 'stake-btn';
                    stake.textContent = 'Stake';
                    row.appendChild(stake);
                }

                table.appendChild(row);
            });
        }

        function fillUptimeBars(container, uptimePercentage) {
            container.innerHTML = '';

            const downBars = Math.max(
                0,
                Math.floor(TOTAL_BARS * (1 - uptimePercentage / 100))
            );

            const downIndices = new Set();
            while (downIndices.size < downBars) {
                downIndices.add(Math.floor(Math.random() * TOTAL_BARS));
            }

            for (let i = 0; i < TOTAL_BARS; i++) {
                const bar = document.createElement('div');
                bar.className = 'uptime-bar';
                if (downIndices.has(i)) {
                    bar.classList.add('down');
                }
                container.appendChild(bar);
            }
        }

        // Tạo bảng khi load trang
        renderAll();

        // Giả lập cập nhật dữ liệu mỗi 30 giây giống mô tả
        setInterval(() => {
            [mainnetNetworks, testnetNetworks, pendingNetworks].forEach(list => {
                list.forEach(net => {
                    // dao động nhỏ quanh giá trị hiện tại
                    const variation = (Math.random() - 0.5) * 0.4;
                    net.uptime = Math.max(95, Math.min(100, net.uptime + variation));
                });
            });
            renderAll();
        }, 30000);
    </script>

</body>
</html>
