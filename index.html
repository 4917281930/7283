<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Uptime Monitor | killerwhales_user</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --text-main: #ffffff;
            --text-muted: #888888;
            --border: rgba(255, 255, 255, 0.08);
            --green: #22c55e;
            --green-soft: rgba(34, 197, 94, 0.15);
            --green-soft-border: rgba(34, 197, 94, 0.4);
            --red: #ff0044;
        }

        body {
            background-color: var(--bg);
            margin: 0;
            font-family: "Manrope", sans-serif;
            color: var(--text-main);
        }

        /* Background FX */
        .ambient-light {
            position: fixed;
            top: 50%; left: 50%;
            width: 150vw; height: 150vw;
            background: radial-gradient(circle, rgba(60,20,180,0.15), transparent 70%);
            transform: translate(-50%, -50%);
            z-index: -2;
            animation: pulse 12s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.1; transform: translate(-50%, -50%) scale(1);}
            100% { opacity: 0.2; transform: translate(-50%, -50%) scale(1.15);}
        }

        .noise-overlay {
            position: fixed;
            inset: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            z-index: -1;
            pointer-events: none;
        }

        .wrapper {
            max-width: 1400px;
            margin: auto;
            padding: 4rem 2rem;
        }

        /* Header */
        nav {
            display: flex;
            justify-content: space-between;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 4rem;
        }

        .brand {
            font-family: "Syncopate", sans-serif;
            letter-spacing: 2px;
            font-weight: 700;
            font-size: 1.3rem;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            color: var(--text-muted);
            gap: 10px;
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .pulse-dot {
            width: 9px;
            height: 9px;
            background: var(--green);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--green);
            animation: liveBlink 1.7s infinite ease-in-out;
        }

        @keyframes liveBlink {
            0%,100% { opacity: 1; transform: scale(1);}
            50% { opacity: .6; transform: scale(1.15);}
        }

        /* Hero */
        h1 {
            font-size: 3rem;
            font-weight: 300;
            background: linear-gradient(to right, #fff, #777);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .hero-desc {
            color: var(--text-muted);
            max-width: 600px;
            line-height: 1.8;
        }

        /* Section Title */
        .section-header {
            font-family: "Syncopate";
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid var(--border);
            margin: 2.5rem 0 1.5rem;
            padding-bottom: 10px;
        }

        /* Table */
        .net-table {
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .net-row {
            display: grid;
            grid-template-columns: 160px 1fr 110px;
            align-items: center;
            padding: 1rem 1.5rem;
            gap: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .net-row:last-child {
            border-bottom: none;
        }

        .net-name {
            font-size: 1.05rem;
        }

        /* Bars */
        .uptime-bars {
            display: flex;
            gap: 2px;
        }

        .uptime-bar {
            width: 3px;
            height: 22px;
            background: var(--green);
            border-radius: 999px;
            transition: 0.2s;
        }

        .uptime-bar.down {
            background: var(--red);
        }

        .uptime-bar:hover {
            transform: scaleY(1.3);
        }

        /* Stake BTN */
        .stake-btn {
            font-family: "Syncopate";
            font-size: 0.75rem;
            text-transform: uppercase;
            padding: 0.45rem 1.2rem;
            border-radius: 50px;
            border: 1px solid var(--green-soft-border);
            background: var(--green-soft);
            color: #bbf7d0;
            cursor: pointer;
            white-space: nowrap;
            justify-self: end;
        }

        .stake-btn:hover {
            background: rgba(34,197,94,0.25);
            box-shadow: 0 0 15px rgba(34,197,94,0.3);
        }

        @media (max-width: 600px) {
            .net-row {
                grid-template-columns: 120px 1fr 80px;
                padding: 0.9rem 1rem;
            }
        }
    </style>
</head>

<body>

<div class="ambient-light"></div>
<div class="noise-overlay"></div>

<div class="wrapper">

    <nav>
        <div class="brand">KILLERWHALES_USER</div>
        <div class="live-indicator">
            <div class="pulse-dot"></div> Live Monitoring
        </div>
    </nav>

    <section>
        <h1>Network Uptime Monitor</h1>
        <p class="hero-desc">
            Real-time monitoring of validator infrastructure across multiple blockchain networks. 
            Data refreshes automatically every 30 seconds.
        </p>
    </section>

    <!-- MAINNET -->
    <h2 class="section-header">Mainnet</h2>
    <div class="net-table" id="mainnetTable"></div>

    <!-- TESTNET -->
    <h2 class="section-header">Testnet</h2>
    <div class="net-table" id="testnetTable"></div>

    <!-- PENDING -->
    <h2 class="section-header">Pending</h2>
    <div class="net-table" id="pendingTable"></div>

</div>

<script>
const TOTAL_BARS = 60;

const mainnet = [
    { name: "Paxi", uptime: 99.9 },
    { name: "Lava", uptime: 99.8 },
    { name: "BitBadgesChain", uptime: 99.7 }
];

const testnet = [
    { name: "Lumera", uptime: 99.8 },
    { name: "Empeiria", uptime: 99.9 }
];

const pending = [
    { name: "Kiichain", uptime: 98.8 },
    { name: "Warden", uptime: 97.5 }
];

function renderTable(id, networks) {
    const table = document.getElementById(id);
    table.innerHTML = "";

    networks.forEach(net => {
        const row = document.createElement("div");
        row.className = "net-row";

        const name = document.createElement("div");
        name.className = "net-name";
        name.textContent = net.name;

        const bars = document.createElement("div");
        bars.className = "uptime-bars";

        const downBars = Math.floor(TOTAL_BARS * (1 - net.uptime / 100));
        const downIndexes = new Set();
        while (downIndexes.size < downBars) {
            downIndexes.add(Math.floor(Math.random() * TOTAL_BARS));
        }

        for (let i = 0; i < TOTAL_BARS; i++) {
            const bar = document.createElement("div");
            bar.className = "uptime-bar";
            if (downIndexes.has(i)) bar.classList.add("down");
            bars.appendChild(bar);
        }

        const stake = document.createElement("button");
        stake.className = "stake-btn";
        stake.textContent = "Stake";

        row.appendChild(name);
        row.appendChild(bars);
        row.appendChild(stake);
        table.appendChild(row);
    });
}

function renderAll() {
    renderTable("mainnetTable", mainnet);
    renderTable("testnetTable", testnet);
    renderTable("pendingTable", pending);
}

renderAll();
</script>

</body>
</html>
